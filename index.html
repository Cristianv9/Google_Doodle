<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Doodle</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <!-- Template Styling -->
    <link rel="stylesheet" href="css/template.css" />
    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <div id="stage">

        <!-- SVG DOODLE -->
        <svg id="scene" width="800" height="400" viewBox="0 0 800 400">

          <!-- Background gradients -->
          <defs>

            <!-- DARKER MORNING GRADIENT -->
            <linearGradient id="sunriseSky" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#e6a96d"/>   <!-- darker orange -->
              <stop offset="40%" stop-color="#d98a78"/>  <!-- muted peach -->
              <stop offset="100%" stop-color="#6ea2d1"/> <!-- dimmer blue -->
            </linearGradient>

            <!-- ORIGINAL RIVER DAY GRADIENT -->
            <linearGradient id="riverWater" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#64b5f6"/>
              <stop offset="60%" stop-color="#42a5f5"/>
              <stop offset="100%" stop-color="#1e88e5"/>
            </linearGradient>

            <!-- NEW DARK NIGHT RIVER GRADIENT -->
            <linearGradient id="riverNight" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#0a2640"/>
              <stop offset="60%" stop-color="#061a2d"/>
              <stop offset="100%" stop-color="#040f1a"/>
            </linearGradient>

          </defs>

          <!-- SKY LAYERS -->
          <rect id="skyMorning" x="0" y="0" width="800" height="220" />
          <rect id="skyNoon"    x="0" y="0" width="800" height="220" />
          <rect id="skyNight"   x="0" y="0" width="800" height="220" />

          <!-- SUN / GLOW / MOON -->
          <circle  id="sun"     cx="400" cy="220" r="40" />
          <ellipse id="sunGlow" cx="400" cy="220" rx="300" ry="30" />
          <circle id="moon" cx="500" cy="80" r="20" />

          <!-- STARS -->
          <circle id="star1" cx="150" cy="60" r="2" />
          <circle id="star2" cx="220" cy="40" r="2.5" />
          <circle id="star3" cx="320" cy="70" r="2" />
          <circle id="star4" cx="450" cy="50" r="2.5" />
          <circle id="star5" cx="600" cy="65" r="2" />

          <!-- RIVER (will switch between riverWater and riverNight via JS) -->
          <rect id="river" x="0" y="220" width="800" height="180" fill="url(#riverWater)" />

          <!-- Waves -->
          <path id="wave1" d="M0 260 C100 250, 200 270, 300 260 S500 250, 800 270" />
          <path id="wave2" d="M0 290 C150 280, 250 300, 400 290 S650 275, 800 300" />
          <path id="wave3" d="M0 320 C130 310, 230 330, 350 320 S600 305, 800 330" />

          <!-- Left Weeds -->
          <path id="weedL1"      d="M80 400 L78 310" />
          <path id="weedL1Leaf1" d="M78 330 L70 320" />
          <path id="weedL1Leaf2" d="M78 320 L70 310" />
          <path id="weedL1Leaf3" d="M78 310 L72 300" />

          <path id="weedL2"      d="M90 400 L92 295" />
          <path id="weedL2Leaf1" d="M92 320 L86 308" />
          <path id="weedL2Leaf2" d="M92 310 L86 300" />
          <path id="weedL2Leaf3" d="M92 300 L87 290" />

          <path id="weedL3"      d="M100 400 L98 300" />
          <path id="weedL3Leaf1" d="M98 320 L105 306" />
          <path id="weedL3Leaf2" d="M98 310 L104 298" />
          <path id="weedL3Leaf3" d="M98 300 L104 288" />

          <!-- Right Weeds -->
          <path id="weedR1"      d="M720 400 L722 305" />
          <path id="weedR1Leaf1" d="M722 325 L716 313" />
          <path id="weedR1Leaf2" d="M722 315 L717 305" />

          <path id="weedR2"      d="M740 400 L738 295" />
          <path id="weedR2Leaf1" d="M738 315 L744 303" />
          <path id="weedR2Leaf2" d="M738 305 L745 293" />

          <!-- Fishing Rod -->
          <path id="rod" transform="rotate(-4 100 315)" d="M100 315 Q220 180 400 80" />

          <circle id="ring1" transform="rotate(-4 100 315)" cx="165" cy="265" r="7" />
          <circle id="ring2" transform="rotate(-4 100 315)" cx="235" cy="210" r="7" />
          <circle id="ring3" transform="rotate(-4 100 315)" cx="310" cy="150" r="7" />
          <circle id="ring4" transform="rotate(-4 100 315)" cx="365" cy="115" r="6" />
          <circle id="ring5" transform="rotate(-4 100 315)" cx="395" cy="90" r="5" />

          <!-- Fishing Line -->
          <path id="fishingLine" transform="rotate(-4 100 315)"
            d="M100 480
               Q120 330 165 265
               Q205 225 235 210
               Q275 175 310 150
               Q340 130 365 115
               Q380 100 395 90
               Q450 130 550 170
               Q610 200 650 275" />

          <!-- Ripples -->
          <ellipse id="ripple1" transform="rotate(-4 100 315)" cx="650" cy="285" rx="28" ry="10" />
          <ellipse id="ripple2" transform="rotate(-4 100 315)" cx="650" cy="285" rx="40" ry="15" />
          <ellipse id="ripple3" transform="rotate(-4 100 315)" cx="650" cy="285" rx="55" ry="20" />

          <!-- Bobber -->
          <g id="bobberContainer" transform="rotate(-4 100 315)">
            <circle id="bobber" cx="650" cy="285" r="12" />
            <rect id="bobberStripe" x="640" y="279" width="20" height="6" />
          </g>

          <!-- Headlamp Beam -->
          <polygon id="headlampBeam" points="130,260 420,260 650,285" />

          <!-- Rod Handle -->
          <rect id="handleMain" transform="translate(100,315) rotate(32)" x="-10" y="0" width="20" height="200" />
          <rect id="handleGrip" transform="translate(100,315) rotate(32)" x="-15" y="20" width="30" height="140" />

        </svg>
      </div>

      <input type="text" />
      <div id="search">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <!-- Your JS -->
    <script src="js/scripts.js"></script>

  </body>
</html>
